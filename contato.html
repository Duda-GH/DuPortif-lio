<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-contato.css">
    <title>Site Portfólio</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="LOGO/LOGO.png" alt="LOGO">
        </div>
        <div class="icones">
            <a href="home.html">
                <img src="LOGO/home.png" alt="Ícone do home">
            </a>
            <a href="biografia.html">
                <img src="LOGO/biografia.png" alt="Ícone de biografia">
            </a>
            <a href="trabalhos.html">
                <img src="LOGO/trabalhos.png" alt="Ícone de trabalhos">
            </a>
            <a href="contato.html">
                <img src="LOGO/contato.png" alt="Ícone de contato">
            </a>
        </div>
    </header>

    <main>
        <br>
        <div class="image-container">
            <img src="LOGO/Sugestao.png" alt="Imagem ao lado do formulário" width="200px">
        </div>
        <div class="form-container">
            <h2>TEM SUGESTÕES? CONVERSE COMIGO!</h2>
            <form action="/enviar" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto">
        
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
        
                <button type="submit">ENVIAR</button>
            </form>
        </div>
        <br><br><br>
    </main>

    <footer>
        <p class="texto-rodape">
            ©2024 MARIA EDUARDA. TODOS OS DIREITOS RESERVADOS.
        </p>
        <div class="redes-sociais">
            <br>
            <a href="https://instagram.com" target="_blank">
                <img src="LOGO/instagram.png" alt="Ícone do Instagram">
            </a>
            <a href="https://tiktok.com" target="_blank">
                <img src="LOGO/tiktok.png" alt="Ícone de TikTok">
            </a>
        </div>
    </footer>
</body>

</html>
